<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join as Client or Freelancer</title>
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-
beta3/css/all.min.css">
<style>
body {
font-family: sans-serif;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
background-color: #ffffff;
position: relative;
}
#logo {
position: absolute;
top: 20px;
left: 20px;
width: 50px;
height: 50px;
}
.container {
text-align: center;
max-width: 500px;
padding: 20px;
}
#pp {
font-size: xx-large;
margin-bottom: 20px;
color: #000000;
font-weight: 500;
}
.option-container {
display: flex;
justify-content: center;
gap: 20px;
margin-bottom: 20px;
}
.option {
display: flex;
flex-direction: column;
align-items: center;
padding: 45px;
border: 2px solid #ddd;
border-radius: 8px;
cursor: pointer;
width: 150px;
height: 100px;
background-color: #ffffff;
transition: border-color 0.3s ease;
}
.option-container a {
text-decoration: none;
}
.option.selected {
border-color: #1dbf73;
background-color: #f8f9f5;
}
.option:hover {
border-color: #1dbf73;
background-color: #f8f9f5;
}
.option-icon {
font-size: 24px;
margin-bottom: 10px;
color: #333;
}
.option-text {
font-size: 1.4em;
color: #333;
text-align: left;
font-weight: 500;
}
.apply-button {
background-color: #ddd;
color: #aaa;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: not-allowed;
font-size: 1em;
margin-top: 20px;
}
.apply-button.active {
background-color: #1dbf73;
color: white;
cursor: pointer;
}
.login-text {
margin-top: 10px;
color: #333;
font-size: 0.9em;
}
.login-link {
color: green;
text-decoration: none;
margin-left: 5px;
}
.login-link:hover {
text-decoration: underline;
}
/* Back button styling */
.back-button {
position: absolute;
bottom: 20px;
left: 20px;
background-color: #ddd;
color: #333;
padding: 10px 15px;
border-radius: 5px;
text-decoration: none;
font-weight: 500;
font-size: 0.9em;
transition: background-color 0.3s;
}
.back-button:hover {
background-color: #1dbf73;
color: white;
}
</style>
</head>
<body>
<img src="logo-photoaidcom-cropped.jpg" alt="Logo" id="logo">
<div class="container">
<p id="pp">Join as a client or freelancer
<p><br>
<div class="option-container">
<div class="option" onclick="selectOption(this, 'client')">
<div class="option-icon"><i class="fas fa-user-tie"></i></div>
<div class="option-text">I’m a client, hiring for a project</div>
</div>
<div class="option" onclick="selectOption(this, 'freelancer')">
<div class="option-icon"><i class="fas fa-laptop-code"></i></div>
<div class="option-text">I’m a freelancer, looking for work</div>
</div>
</div>
<button class="apply-button" id="actionButton">Create Account</button><br><br>
<p class="login-text">Already have an account? <a href="signin.html" class="login-link">Log
In</a></p>
</div>
<!-- Back button -->
<a href="index.html" class="back-button">Back</a>
<script>
let selectedUserType = ''; // Variable to store selected option
function selectOption(element, userType) {
// Deselect all options
const options = document.querySelectorAll('.option');
options.forEach(option => option.classList.remove('selected'));
// Select the clicked option
element.classList.add('selected');
selectedUserType = userType;
// Change button text based on the selected option
const actionButton = document.getElementById('actionButton');
if (userType === 'client') {
actionButton.textContent = 'Join as a Client';
} else {
actionButton.textContent = 'Apply as a Freelancer';
}
// Make the button active
actionButton.classList.add('active');
actionButton.disabled = false;
}
document.getElementById('actionButton').addEventListener('click', function () {
// Redirect based on selected option
if (selectedUserType === 'client') {
window.location.href = 'signupclient.html'; // Replace with the actual client signup page
} else if (selectedUserType === 'freelancer') {
window.location.href = 'signuptalent.html'; // Replace with the actual freelancer signup page
}
});
</script>
</body>
</html>
